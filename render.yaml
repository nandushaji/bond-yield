services:
  # NestJS Backend API
  - type: web
    name: byc-api
    runtime: node
    plan: free
    rootDir: byc-be
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production

  # React Frontend (Static Site)
  - type: web
    name: byc-frontend
    runtime: static
    rootDir: byc-fe
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: byc-api
          envVarKey: RENDER_EXTERNAL_URL
